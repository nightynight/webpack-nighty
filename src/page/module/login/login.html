<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="/bundle.js"></script>

    <link href="/css/module/login/login.css" rel="stylesheet">
    <script src="/js/module/login/login.js"></script>

</head>
<body>
<div id="div_main" class="container" >
    <img src="/image/icon.png" id="img_icon"/>
    <h1 id="title">Login</h1>

    <form id="login_form" class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" role="form" >
        <div id="loginFailInfo" style="color: red;font-size: 15px; line-height: 20px;margin-bottom: 5px;"></div>

        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required />
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="密码" required/>
        </div>

        <div class="form-group" style="text-align: left;">
            <input type="checkbox" id="keepPassword" checked/><label for="keepPassword">记住密码</label>
            <a href="register.html" style="float: right;display: inline-block;margin-left: 20px;">注册</a>
            <a href="reset-password.html" style="float: right;">忘记密码</a>
            <div style="clear: both"></div>
        </div>

        <div class="form-group noMargin">
            <button type="submit" id="btn_login" class="btn btn-primary btn-block">登录</button>
        </div>
    </form>
</div>


</body>
</html>
