<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <script type="text/javascript" src="/bundle.js"></script>

    <link href="/css/module/login/reset-password.css" rel="stylesheet">
    <script src="/js/module/login/reset-password.js"></script>

</head>
<body>
<div id="header"></div>

<div id="div_main" class="container">
    <h1 id="title">重置密码</h1>
    <form id="reset_password_form" class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" >
        <div id="resetPasswordFailInfo"
             style="color: red;font-size: 15px; line-height: 20px;margin-bottom: 5px;">
        </div>
        <div class="form-group">
            <input type="email" class="form-control inlineBlock width-55" name="email" id="email" placeholder="邮箱" required/>
            <button type="button" class="btn btn-success width-35 margin-right-20 right" id="btn_send_validate_code">
                <span class="countdown"></span>发送验证码
            </button>
            <br>
        </div>

        <div class="form-group">
            <input type="password" class="form-control inlineBlock width-95" name="password" id="password" placeholder="密码" required/>
            <span class="fa fa-check-circle gray" id="passwordPass"></span>
        </div>

        <div class="form-group">
            <input type="password" class="form-control inlineBlock width-95" name="passwordConfirm" id="passwordConfirm"
                   placeholder="确认密码" required/>
            <span class="fa fa-check-circle gray" id="passwordConfirmPass"></span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control inlineBlock width-95" name="validateCode" id="validateCode"
                   placeholder="输入收到的验证码" required/>
        </div>

        <div class="form-group noMargin">
            <button type="submit" id="btn_reset" class="btn btn-primary width-95">确定</button>
        </div>
    </form>
</div>
</body>
</html>
